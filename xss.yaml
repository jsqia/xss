    ---
    <details>
      <summary style="cursor: pointer;"><h4 style="display:inline">Como autenticar na API</h4></summary>
      
      - Procure por um botão semelhante a este apresentado abaixo, para abrir a modal de autorização
        <div><button class="btn authorize unlocked"><span>Authorize</span><svg width="20" height="20"><svg viewBox="0 0 20 20" id="unlocked"><path d="M15.8 8H14V5.6C14 2.703 12.665 1 10 1 7.334 1 6 2.703 6 5.6V6h2v-.801C8 3.754 8.797 3 10 3c1.203 0 2 .754 2 2.199V8H4c-.553 0-1 .646-1 1.199V17c0 .549.428 1.139.951 1.307l1.197.387C5.672 18.861 6.55 19 7.1 19h5.8c.549 0 1.428-.139 1.951-.307l1.196-.387c.524-.167.953-.757.953-1.306V9.199C17 8.646 16.352 8 15.8 8z"></path></svg></svg></button></div>
      
      - Preencha a área do **Basic Authorization** com seu **"username"** e **"password"**.
      
      - Clique em **"Authorize"**
      
      - Utilize o serviço de **Login de acesso** conforme descrito abaixo
        <div class="opblock opblock-post" id="operations-Login-userPosUsingPOST"><div class="opblock-summary opblock-summary-post"><span class="opblock-summary-method">POST</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/userPosUsingPOST"><span>/user</span></a><!-- react-empty: 734 --><!-- react-text: 735 --> <!-- /react-text --></span><div class="opblock-summary-description">Login de acesso.</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"></use></svg></button></div><noscript></noscript></div>
      
      - Você clicará no botão: <div class="try-out"><button class="btn try-out__btn">Try it out </button></div>
      
      - Em seguida no botão: <div><button class="btn execute opblock-control__btn">Execute</button></div>
      
      - Após clicar no **Execute**, encontre nos valores retornados a variável **auth**:
        <div class="opblock opblock-body opblock-post"><div class="responses-inner"><div><div><h4>Server response</h4><table class="responses-table"><thead><tr class="responses-header"><td class="col col_header response-col_status">Code</td><td class="col col_header response-col_description">Details</td></tr></thead><tbody><tr class="response"><td class="col response-col_status"><!-- react-text: 937 -->200<!-- /react-text --></td><td class="col response-col_description"><div><h5>Response headers</h5><pre><span class="headerline">auth: eyJhbGciOiJIUzUxMiJ9.eyJpbnN0aXR1dGlvbiI6MTIwNCwic3ViIjoiU29mdHBhciIsImFjY2VzcyI6MTg3ODc0MCwiYWdlbmN5IjoxOSwiZXhwIjoxNjE1NTA3MzczLCJ1c2VySWQiOjI3LCJhdXRob3JpdGllcyI6WyJST0xFX0FDVFVBVE9SIiwiUk9MRV9QQVRURVJOUyJdfQ.jfiGj-zI7NWBLXTAzAY79bs8gXm-2xFD10WfaKmR4bNwZ-wC9lFSG--JLmjmiHfjGyHCsXu_3AGXxUlIbRLXNg</span></pre></div></td></tr></tbody></table></div></div></div></div>
      
      - Você precisará montar um valor de **Bearer** e **Token** com **um espaço entre elas**, ficando desta forma: **_Bearer eyJhbGciOiJIUzU......._**
      
      - Abra novamente a modal de autorização no botão **"Authorize"**
        <div><button class="btn authorize unlocked"><span>Authorize</span><svg width="20" height="20"><svg viewBox="0 0 20 20" id="unlocked"><path d="M15.8 8H14V5.6C14 2.703 12.665 1 10 1 7.334 1 6 2.703 6 5.6V6h2v-.801C8 3.754 8.797 3 10 3c1.203 0 2 .754 2 2.199V8H4c-.553 0-1 .646-1 1.199V17c0 .549.428 1.139.951 1.307l1.197.387C5.672 18.861 6.55 19 7.1 19h5.8c.549 0 1.428-.139 1.951-.307l1.196-.387c.524-.167.953-.757.953-1.306V9.199C17 8.646 16.352 8 15.8 8z"></path></svg></svg></button></div>
      
      - Adicione **_Bearer eyJhbGciOiJIUzU......._** no value da área **Authorization Bearer (apiKey)** e clique em **"Authorize"**
        <div class="auth-container"><div><div><h4>Authorization Bearer (apiKey)</h4><div class="wrapper"><div class="markdown"/></div><div class="wrapper"><label>Value:</label><section class=""><input disabled type="text" value="Bearer eyJhbGciOiJIUzUxMiJ9.eyJpbnN0aXR1dGlvbiI6MTIwNCwic3ViIjoiU29mdHBhciIsImFjY2VzcyI6MTg3ODc0MCwiYWdlbmN5IjoxOSwiZXhwIjoxNjE1NTA3MzczLCJ1c2VySWQiOjI3LCJhdXRob3JpdGllcyI6WyJST0xFX0FDVFVBVE9SIiwiUk9MRV9QQVRURVJOUyJdfQ.jfiGj-zI7NWBLXTAzAY79bs8gXm-2xFD10WfaKmR4bNwZ-wC9lFSG–JLmjmiHfjGyHCsXu_3AGXxUlIbRLXNg"/></section></div></div></div><div class="authorization__btn"><button class="btn modal-btn auth authorize button">Authorize</button><button class="btn modal-btn auth btn-done button">Close</button></div></div> 
      
      - <h4 style="display:inline">Obtenha seu Token de autenticação indo até o serviço de **Login** <a style="scroll-behavior: smooth;" href="#operations-tag-Login"> clicando aqui! </a></h4>
          
    </details>

    <details>
      <summary style="cursor: pointer;"><h4 style="display:inline">Como invocar os serviços</h4></summary>
        
      - Procure pelo serviço desejado. Ex:
        <div class="opblock opblock-get" id="operations-Documentos-visualizarDocumentoPessoaFisicaJuridicaUsingGET"><div class="opblock-summary opblock-summary-get"><span class="opblock-summary-method">GET</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Documentos/visualizarDocumentoPessoaFisicaJuridicaUsingGET"><span>/documentos/{numeroCliente}/anexos/{numeroSequencial}</span></a></span><div class="opblock-summary-description">Visualização/Download do anexo do cliente Pessoa Física/Jurídica</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>
      
      - Clique no botão: <div class="try-out"><button class="btn try-out__btn">Try it out</button></div>
        
        * Se for **GET** ou **DELETE**:
          Altere o campo que corresponde a chave de pesquisa (se houver), e/ou os campos que corresponde a parametrização.
        
        * Se for **POST** ou **PUT**:
          Altere o campo que corresponde a chave (se houver), e/ou os campos de parametrização, e/ou o body de requisição de acordo com necessidade, respeitando os campos obrigatórios. 
      
      - Em seguida, clique no botão: <div><button class="btn execute opblock-control__btn">Execute</button></div>
        
    </details>

    <details>
      <summary style="animation: sweep .5s ease-in-out; cursor: pointer;"><h4 style="display:inline">Como criar um usuário</h4></summary>
      - Em <a style="scroll-behavior: smooth;" href="#operations-tag-Login">Login</a>, utilize o **serviço de público de criação de conta**:
        <div class="opblock opblock-post" id="operations-Login-criarContaUsingPOST"><div class="opblock-summary opblock-summary-post"><span class="opblock-summary-method">POST</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/criarContaUsingPOST"><span>/public/user</span></a></span><div class="opblock-summary-description">Serviço para criar uma conta de usuário</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>
      
      - **Login com Senha Temporária**: Você receberá uma senha temporária no **e-mail utilizado no cadastro**, faça uma tentativa de login no serviço abaixo **com a senha recebida**:
        <div class="opblock opblock-post" id="operations-Login-userPosUsingPOST"><div class="opblock-summary opblock-summary-post"><span class="opblock-summary-method">POST</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/userPosUsingPOST"><span>/user</span></a></span><div class="opblock-summary-description">Login de acesso.</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>
      
      - Neste momento, você será considerado um usuário logado no sistema e terá o token disponível para realizar a atualização para uma senha definitiva!
      - **Atualize/Altere sua senha** com o serviço abaixo utilizando o método **PATCH**:
        <div class="opblock opblock-patch" id="operations-Login-alterarSenhaUsingPATCH"><div class="opblock-summary opblock-summary-patch"><span class="opblock-summary-method">PATCH</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/alterarSenhaUsingPATCH"><span>/user/password/change</span></a></span><div class="opblock-summary-description">Alteração de senha para o usuário logado</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>
      
      - Agora estará **apto a realizar o Login** efetivamente, execute o serviço:
        <div class="opblock opblock-post" id="operations-Login-userPosUsingPOST"><div class="opblock-summary opblock-summary-post"><span class="opblock-summary-method">POST</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/userPosUsingPOST"><span>/user</span></a></span><div class="opblock-summary-description">Login de acesso.</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>
      
      - Caso seja necessário **recuperar a senha**, utilize este serviço. E volte ao passo em que realizou o **Login com Senha Temporária**
        <div class="opblock opblock-post" id="operations-Login-recuperarSenhaUsingPOST"><div class="opblock-summary opblock-summary-post"><span class="opblock-summary-method">POST</span><span class="opblock-summary-path"><a class="nostyle" href="#/operations/Login/recuperarSenhaUsingPOST"><span>/user/password/recover</span></a></span><div class="opblock-summary-description">Recuperação de senha</div><button class="authorization__btn unlocked" aria-label="authorization button unlocked"><svg width="20" height="20"><use href="#unlocked" xlink:href="#unlocked"/></svg></button></div></div>

    </details>

